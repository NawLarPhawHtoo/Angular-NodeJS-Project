<div class="container">
  <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
      <mat-form-field appearance="standard" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput maxlength="15" inputmode="tel" placeholder="Name" formControlName="name" #nameInput>
          <mat-hint>Mini character 5: {{ nameInput.value.length }}/5</mat-hint>
          <mat-error>Name is required</mat-error>
          <mat-error *ngIf="form.controls['name'].errors?.['minlength']">
              Please enter more than 5 character
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Email Address:</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Your email">
          <mat-icon matSuffix>mail_outline</mat-icon>
          <mat-hint>Input the fully qualified email address</mat-hint>
          <mat-error *ngIf="form.controls['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.['pattern']">Please enter valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Password:</mat-label>
        <input matInput placeholder="Password" formControlName="password"/>
    </mat-form-field>

      <mat-form-field appearance="standard" class="full-width">
          <mat-label>Address:</mat-label>
          <textarea matInput placeholder="Address" formControlName="address"></textarea>
      </mat-form-field>

      <div style="margin-top:10px;">
          <div style="margin-right:3%; color:#6b6b6b;">
              <mat-label>Gender</mat-label>
          </div>
          <mat-radio-group formControlName="gender">
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
              <mat-radio-button value="Other">Other</mat-radio-button>
          </mat-radio-group>
      </div>

      <mat-form-field class="full-width" appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div mat-dialog-actions text-align="end">
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
      </div>
  </form>
  <div>{{ form.value | json }}</div>
</div>
