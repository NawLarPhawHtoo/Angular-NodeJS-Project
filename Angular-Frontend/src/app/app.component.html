<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy Cinema</title>
</head>
<body>
   <mat-toolbar>
      <a routerLink="/home">Angular + Node JS + MongoDB  Project</a>
      <span class="example-spacer"></span>
      <button mat-button color="primary" routerLink="/user-list">
         <mat-icon class="mat-18">people_alt</mat-icon>
         Users
      </button>
      <button mat-button color="primary">
         <mat-icon class="mat-18">account_circle</mat-icon>
         Account
      </button>
      <button mat-button color="warn" routerLink="/login" >
         <mat-icon class="mat-18">login</mat-icon>
         Log in
      </button>
      <ng-template mat-button color="primary" isLoggedin>
         <button mat-button color="primary" class="nav-link" routerLink="/logout">
            <mat-icon class="mat-18">logout</mat-icon>
           Logout
         </button>
      </ng-template>
      <button mat-button color="accent" routerLink="/signup">
         <mat-icon class="mat-18">person_add_alt</mat-icon>
         Sign Up
      </button>
   </mat-toolbar>
   
   <router-outlet></router-outlet>
</body>
</html>
