<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['email'].errors?.['required']"
          >
            Enter your email.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['email'].errors?.['pattern']"
          >
            Enter valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['password'].errors?.['required']"
          >
           Password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" class="form-control" formControlName="gender" />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['gender'].errors?.['required']"
          >
           Gender is required.
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="text" class="form-control" formControlName="birthday" />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['birthday'].errors?.['required']"
          >
           Birthday is required.
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" formControlName="phone" />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['phone'].errors?.['required']"
          >
            Phone is required.
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
        <div class="form-group">
          <label for="profile">Profile</label>
          <input type="text" class="form-control" formControlName="profile" />
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" formControlName="type" />
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
           Add User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
